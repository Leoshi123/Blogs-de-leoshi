services:
  - type: web
    name: leoshi-blogges
    runtime: static
    rootDir: leoshi-blogges # Set the root directory
    buildCommand: npm install && npm run build # Simplified build command
    staticPublishPath: dist # Correct publish path
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
